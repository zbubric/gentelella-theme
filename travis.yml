language: groovy

sudo: false # run on container-based infrastructure

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2/repositories/

before_install:
  - chmod +x gradlew

before_script:
  - rm -rf target
  - chmod 755 travis-build.sh

script: ./gradlew clean check assemble --stacktrace

env:
  global:
  - GIT_NAME="Zoran Bubric"
  - GIT_EMAIL="zbubric@gmail.com"
  - secure: 
  - secure: 
